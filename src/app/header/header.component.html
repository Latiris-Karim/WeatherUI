<header class="bg-grey shadow-md dark:bg-black">
  <nav class="mx-auto px-1">
    <div class = "flex w-full">

      <a href="/" class="text-black rounded dark:text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
      </a>
    
    <div class="w-full h-full text-center py-2">
    <a class="text-black font-medium select-none dark:text-white">WeatherApp</a>
  </div>
  
<button (click)="toggleDarkMode()" class="p-2 rounded text-black hover:bg-gray-200 dark:text-white dark:hover:bg-gray-800 transition select-none">

  
@if (isDarkMode){
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
       viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 3v1m0 16v1m8-9h1M3 12H2m15.364-6.364l.707.707M6.343 17.657l-.707.707M17.657 17.657l.707-.707M6.343 6.343l-.707-.707M12 7a5 5 0 100 10 5 5 0 000-10z" />
  </svg>
}@else{
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
       viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z" />
  </svg>
}
</button>
  </div>
  </nav>
</header>
