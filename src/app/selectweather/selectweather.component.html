<form [formGroup] = "weather" (ngSubmit)="submitForm()">
<div class="w-full">
    <div class="flex justify-center gap-2 rounded-md pt-6">

      <div class="text-sm text-gray-500 shrink-0 select-none">üìç</div>
  
      <input
        type="text"
        placeholder="City"
        formControlName="city"
        class="w-40 text-black text-sm text-gray-900 placeholder:text-gray-400 focus:outline-none px-1 py-0.5 rounded-sm border border-gray-200 dark:text-white dark:bg-gray-800"/>
  
      <div class="relative">
        <select
        formControlName="time"
          aria-label="Time"
          class=" text-gray-600 appearance-none bg-white border border-gray-200 rounded-md py-0.5 pl-2 pr-6 focus:outline-indigo-600 dark:text-white dark:bg-gray-800">
          <option value="today">Today</option>
          <option value="tomorrow">Tomorrow</option>
          <option value="next7days">Next 7 Days</option>
        </select>
        
        <svg
          class="pointer-events-none absolute right-1 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500"
          viewBox="0 0 16 16"
          fill="currentColor"
          aria-hidden="true"
          >
          <path fill-rule="evenodd" d="M4.22 6.22a.75.75 0 011.06 0L8 8.94l2.72-2.72a.75.75 0 111.06 1.06l-3.25 3.25a.75.75 0 01-1.06 0L4.22 7.28a.75.75 0 010-1.06z" clip-rule="evenodd" />
        </svg>
      </div>
  
      <button
        (click)="submitForm()"
        class="bg-amber-100 hover:bg-purple-200 text-black text-sm font-medium py-1 px-3 rounded-md shadow transition dark:text-white dark:bg-black dark:hover:bg-gray-700 select-none">
        Submit
      </button>
    </div>
  </div>
</form>
